<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Listio</title>
<style>
  :root{--line:#eceff3;--accent:#2d6cdf;--muted:#9aa3ae;--ink:#1f2937}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f7f8fa;color:var(--ink)}
  .top{display:flex;gap:8px;align-items:center;padding:12px 18px;border-bottom:1px solid var(--line);background:#fff}
  .spacer{flex:1}
  .btn{all:unset;background:#eef2ff;border:1px solid #d6e6ff;padding:6px 10px;border-radius:6px;cursor:pointer}
  .app{display:grid;grid-template-columns:240px 1fr;height:calc(100% - 49px)}
  .sidebar{padding:18px;border-right:1px solid var(--line);background:#fff}
  .board{height:100%;overflow:auto;padding:16px;display:flex;gap:16px;background:#fafafa}
  .column{background:#fff;border:1px solid var(--line);border-radius:8px;min-width:280px;max-width:320px;display:flex;flex-direction:column;box-shadow:0 10px 24px rgba(17,24,39,.06)}
  .col-header{display:flex;gap:8px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--line)}
  .col-title{font-weight:600;font-size:14px;padding:4px;border-radius:4px}
  .col-title[contenteditable="true"]:focus{outline:1px solid var(--accent);background:#eef3ff}
  .col-actions{margin-left:auto;display:flex;gap:4px}
  .icon-btn{all:unset;width:24px;height:24px;display:grid;place-items:center;border:1px solid var(--line);border-radius:4px;color:#6b7280;cursor:pointer}
  .cards{display:flex;flex-direction:column;gap:8px;padding:10px;min-height:50px}
  .card{background:#fff;border:1px solid var(--line);border-radius:6px;padding:8px;display:grid;grid-template-columns:auto 1fr auto;gap:8px}
  .adder{border-top:1px dashed var(--line);padding:8px;display:flex;gap:6px}
  .adder input{flex:1;border:1px solid var(--line);border-radius:4px;padding:8px}
  #authGate{position:fixed;inset:0;display:none;place-items:center;background:#fff}
</style>
</head>
<body>
  <div class="top">
    <strong>Listio</strong>
    <div class="spacer"></div>
    <button id="signout" class="btn" style="display:none">Sign out</button>
  </div>

  <div class="app">
    <aside class="sidebar">
      <div style="font-weight:600;margin-bottom:8px">Your Board</div>
      <div style="color:var(--muted);font-size:12px">Columns appear on the right</div>
    </aside>
    <main class="board"></main>
  </div>

  <!-- Only shown if no session; redirects to /auth.html -->
  <div id="authGate"><div>Redirecting to sign inâ€¦</div></div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
